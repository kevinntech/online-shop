<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- CROPPER 스크립트 -->
<script th:fragment="cropper-min-js" src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.js" integrity="sha512-FHa4dxvEkSR0LOFH/iFH0iSqlYHf/iTwLc5Ws/1Su1W90X0qnxFxciJimoue/zyOA/+Qz/XQmmKqjbubAAzpkA==" crossorigin="anonymous"></script>
<script th:fragment="jquery-cropper-js" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cropper/1.0.1/jquery-cropper.min.js" integrity="sha512-V8cSoC5qfk40d43a+VhrTEPf8G9dfWlEJgvLSiq2T2BmgGRmZzB8dGe7XAABQrWj3sEfrR5xjYICTY4eJr76QQ==" crossorigin="anonymous"></script>
<script type="application/javascript" th:fragment="cropper-script">
  $(function() {
    cropper = '';
    let $confirmBtn = $("#confirm-button");
    let $resetBtn = $("#reset-button");
    let $cutBtn = $("#cut-button");
    let $newProductImage = $("#new-product-image");
    let $currentProductImage = $("#current-product-image");
    let $resultImage = $("#cropped-new-product-image");
    let $productImage = $("#productImage");

    $newProductImage.hide();
    $cutBtn.hide();
    $resetBtn.hide();
    $confirmBtn.hide();

    $("#product-image-file").change(function(e) {
      if (e.target.files.length === 1) {
        const reader = new FileReader();
        reader.onload = e => {

          /*
          * DataURL(e.target.result)이 data:image로 시작하지 않는다면 이미지 파일이 아니다.
          * 이미지 파일을 선택하라고 알려준다.
          * */
          if (e.target.result) {
            if (!e.target.result.startsWith("data:image")) {
              alert("이미지 파일을 선택하세요.");
              return;
            }

            let img = document.createElement("img");
            img.id = 'new-product';
            img.src = e.target.result;
            img.width = 250;
            img.setAttribute('width', '100%');

            $newProductImage.html(img);
            $newProductImage.show();
            $currentProductImage.hide();

            let $newImage = $(img);
            $newImage.cropper({aspectRatio: 1});
            cropper = $newImage.data('cropper');

            $cutBtn.show();
            $confirmBtn.hide();
            $resetBtn.show();
          }
        };

        reader.readAsDataURL(e.target.files[0]);
      }
    });

    $resetBtn.click(function() {
      $currentProductImage.show();
      $newProductImage.hide();
      $resultImage.hide();
      $resetBtn.hide();
      $cutBtn.hide();
      $confirmBtn.hide();
      $productImage.val('');
    });

    $cutBtn.click(function () {
      let dataUrl = cropper.getCroppedCanvas().toDataURL();

      // 크기 제한
      if (dataUrl.length > 3 * 1024 * 1024 * 8) {
        alert("이미지 파일의 크기가 너무 큽니다. 조금 더 크기가 작은 파일을 사용하세요.");
        return;
      }

      let newImage = document.createElement("img");
      newImage.id = "cropped-new-product-image";
      newImage.src = dataUrl;
      newImage.width = 125;
      $resultImage.html(newImage);
      $resultImage.show();
      $confirmBtn.show();

      $confirmBtn.click(function () {
        $newProductImage.html(newImage);
        $cutBtn.hide();
        $confirmBtn.hide();
        $productImage.val(dataUrl);
      });
    });
  });
</script>
